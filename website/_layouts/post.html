<!DOCTYPE html>
<html lang="{{ site.lang }}">
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container-md mt-4 mb-4 blog-post">
      <div class="row bg-light p-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 content">
          <h1>{{ page.title }}</h1>
          <span class="post-date">{{ page.date | date: "%d %B %Y" }}</span>

          <div class="content">
            {{content}} {% include edit_page.html %}
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
