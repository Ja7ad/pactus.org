  contributing:
    title: 贡献
    welcome: >
      欢迎来到 Pactus 的贡献页面！我们很高兴您对参与我们的开源和社区驱动项目感兴趣。我们的目标是创建一个安全和去中心化的网络，使个人能够参与网络而无需中介。 <br><br>
      有几种支持 Pactus 项目的方法:
    run_a_node: 运行节点
    run_a_node_desc: >
      运行节点是对 Pactus 网络做出最有效贡献的方法之一。 "节点" 是一种软件程序，它下载 Pactus 区块链的副本，并通过验证交易和区块来帮助维护网络。通过运行节点，您有助于确保网络保持安全和去中心化，因为它减少了任何一个实体获得对网络的过多控制或影响的风险。 <br><br>
      要运行 Pactus 节点，您需要在网络中拥有股份，但您拥有的股份数量没有限制。拥有自己的节点意味着您不必依赖第三方提供有关网络状态的信息，这增加了您与 Pactus 网络交互的安全性和控制性。
    develop: 开发
    develop_desc: >
      Pactus 是一个开源项目，我们欢迎并鼓励开发人员做出贡献。通过为项目做出贡献，您可以帮助改进 Pactus 平台，并创建有益于整个社区的新功能。
      <br><br>
      我们有各种需要开发工作的领域，例如改进 Pactus 区块链的性能，向 Pactus 添加新功能，或构建供开发人员使用的新工具。您可以查看我们的 贡献 页面，了解更多有关如何参与并为项目做出贡献的信息。
    spread_the_word: 传播
    spread_the_word_desc: >
      支持 Pactus 项目的另一种方法是向您所在社区的其他人传播。了解 Pactus 的人越多，合作和增长的机会就越多。在社交媒体上分享我们的项目，参加 Pactus 活动，或者只是告诉您的朋友和同事有关我们的事情。 <br><br>
      每一个小小的帮助都很重要！
    appreciate: >
      我们感谢Pactus项目的所有贡献，并很高兴与我们的社区合作，
      创建一个安全和去中心化的网络。
      <br> <br>
      在一起，我们可以为区块链技术构建一个更美好的未来。

