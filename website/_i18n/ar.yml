  community:
    title: "المجتمع"
    welcome: >
      في بكتوس، نؤمن بشدة أن مشروع المصدر المفتوح يزدهر بطاقة والتزام أعضائه.
      هذا هو السبب في دعوتنا لك للانضمام إلينا في مهمتنا لبناء شيء مميز حقًا.
      مع دعمك وتعاونك ، يمكننا جعل بكتوس أكثر قوة من أي وقت مضى.
      <br>
      لذلك ، دعنا نجتمع معًا ونحدث الفرق!
