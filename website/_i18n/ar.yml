  learn:
    title: "تعلم"
    reference: "المرجع"
    welcome: >
      مرحبًا بك في صفحة المرجع ، حيث يمكنك العثور على جميع التفاصيل الفنية والوثائق التي تحتاجها.
      سواء كنت مطورًا أو مستخدمًا تبحث عن مزيد من المعلومات حول بكتوس ، فإن هذه الصفحة توفر معلومات شاملة وحديثة
      يمكن أن يساعدك في البدء.
      يرجى ملاحظة أن جميع رموزنا متاحة على Github للمراجعة والمساهمة فيها.

  contributing:
    title: "المساهمة"
    welcome: >
      مرحباً بكم في صفحة مساهمة بكتوس!
      نحن سعداء لاهتمامكم بالمساهمة في مشروعنا المدعوم من المجتمع والمفتوح المصدر.
      هدفنا هو إنشاء شبكة آمنة ومفتوحة ولامركزية تمكن الأفراد من المشاركة في الشبكة دون الحاجة إلى وسطاء.
      <br><br>
      هناك العديد من الطرق المتاحة لدعم مشروع بكتوس:
    run_a_node: تشغيل عقدة
    run_a_node_desc: >
      تعد تشغيل عقدة واحدة من أكثر الطرق فعالية للمساهمة في شبكة بكتوس.
      "العقدة" هي برنامج يقوم بتنزيل نسخة من سلسلة كتل بكتوس ويساعد في الحفاظ على الشبكة عن طريق التحقق من الصفقات والكتل.
      من خلال تشغيل العقدة ، تساعد في ضمان بقاء الشبكة آمنة ولامركزية ، حيث يقلل من خطر السيطرة أو التأثير الكبير لأي كيان على الشبكة.
      <br><br>
      لتشغيل عقدة بكتوس ، ستحتاج إلى الحصول على حصة في الشبكة ، لكن ليس هناك حد أدنى للحصة التي يمكنك الحصول عليها.
      إن امتلاك عقدتك الخاصة يعني عدم الاعتماد على طرف ثالث لتقديم المعلومات حول حالة الشبكة ، مما يزيد من مستوى الأمان والتحكم الخاص بك في تفاعلاتك مع شبكة بكتوس.
    develop: تطوير
    develop_desc: >
      برنامج بكتوس مفتوح المصدر ونرحب ونشجع المساهمات من المطورين.
      من خلال المساهمة في المشروع ، يمكنك المساعدة في تحسين منصة بكتوس وإنشاء ميزات جديدة
      تفيد المجتمع بأكمله.
      <br><br>
      لدينا مجموعة متنوعة من المجالات التي نحتاج فيها إلى العمل التطويري ، مثل تحسين أداء سلسلة الكتل بكتوس ،
      إضافة ميزات جديدة إلى بكتوس ، أو بناء أدوات جديدة للاستخدام من قبل المطورين.
      يمكنك التحقق من صفحة المساهمة الخاصة بنا Contributing
      لمزيد من المعلومات حول كيفية المشاركة والمساهمة في المشروع.
    spread_the_word: نشر الكلمة
    spread_the_word_desc: >
      طريقة أخرى لدعم مشروع بكتوس هي نشر الكلمة للآخرين في مجتمعك.
      كلما عرف المزيد من الناس عن بكتوس ، زادت فرص التعاون والنمو.
      شارك مشروعنا على وسائل التواصل الاجتماعي ، وحضر فعاليات بكتوس ، أو ببساطة أخبر أصدقائك وزملائك عنا.
      <br><br>
      كل جهد صغير يساعد!
    appreciate: >
      نحن نقدر أي مساهمة في مشروع بكتوس ، ونحن متحمسون للعمل مع مجتمعنا لإنشاء شبكة آمنة ولامركزية.
      <br><br>
      معًا ، يمكننا بناء مستقبل أفضل لتكنولوجيا سلسلة الكتل.

