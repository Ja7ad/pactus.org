  faq:
    title: الأسئلة الشائعة
    welcome: تجدون الإجابات على الأسئلة والمخاوف المتكررة حول بكتوس.
    what_does_pactus_mean: ماذا يعني "بكتوس"؟
    what_does_pactus_mean_answer_v1: >
      الكلمة "بكتوس" من أصل لاتيني وتعني "الاتفاق معًا"، "العقد"، أو "التعامل".
      في اللغة الإنجليزية، يعود مصدر مصطلح "Pact" إلى الكلمة اللاتينية "Pactus".
    how_is_pactus_different_from_bitcoin: كيف يختلف بكتوس عن بيتكوين؟
    how_is_pactus_different_from_bitcoin_answer_v1: >
      بكتوس وبيتكوين هما نوعان مختلفان من شبكات البلوكتشين.
      في حين تستخدم بيتكوين عملية تسمى "إثبات العمل" لتأمين شبكتها، يستخدم بكتوس طريقة مختلفة تسمى "إثبات الحصة".
      وهذا يعني بدلاً من التعدين، يتحمل المحققون مسؤولية التصويت على الكتل الواردة.
      بمجرد أن يقترح محققٌ كتلة صالحة ويتم قبولها من قِبل محققين آخرين، يحصل المحقق على عملة واحدة كمكافأة للكتلة.
      وهذا يساعد على الحفاظ على أمان ولامركزية بلوكتشين بكتوس.
    how_is_pactus_different_from_ethereum: كيف يختلف بكتوس عن إيثريوم؟
    how_is_pactus_different_from_ethereum_answer_v1: >
      بكتوس وإيثيريوم على حد سواء هما سلسلتا كتلة بدلة الحصيلة، لكنهما يختلفان في نهجهما لتشغيل المحقق.
      يمكن أن يكون تشغيل محقق على إيثيريوم صعبًا ويتطلب الحد الأدنى من 32 عملة إيثيريوم للرهان.
      بالمقابل، صمم بكتوس ليكون أكثر إمكانية للمستخدمين العاديين.
      لا يوجد حد أدنى للرهان، ويمكنك تشغيل عقدة بكتوس على أي نظام تشغيل مع أجهزة أساسية.
      هذا النهج يعكس التزامنا بتعزيز التفرد وجعل تقنية سلسلة الكتل متاحة لجمهور أوسع.
    what_are_validators: ما هي المحققون؟
    what_are_validators_answer_v1: >
      المحققون في بكتوس هم المسؤولون عن معالجة المعاملات وإنشاء الكتل، وبذلك يساعدون في تأمين الشبكة.
      يستخدمون عملاتهم الخاصة كرهان لضمان أمان الشبكة ويتلقون مكافآت عن مساهماتهم.
    how_do_validators_get_rewarded: كيف يتلقى المحققون مكافأة؟
    faq:
    how_do_validators_get_rewarded_answer_v1: >
      يتم اختيار محدد واحد لجمع المعاملات وإنشاء كتلة كل 10 ثوانٍ.
      المعاملة الأولى في الكتلة المقترحة تسمى "معاملة المكافأة".
      تتضمن هذه المعاملة عملة واحدة كمكافأة للكتلة بالإضافة إلى رسوم المعاملات.
      إذا وافق معظم أعضاء اللجنة على الكتلة المقترحة، فإن الكتلة تقبل ويحصل المحدد على المكافأة.
      تساعد المكافأة على تحفيز المحددين على تأمين الشبكة وجعلها تعمل بسلاسة.
    how_many_validators_does_pactus_have: كم عدد المحددين في بكتوس؟
    how_many_validators_does_pactus_have_answer_v1: >
      بكتوس هو بلوكتشين حقيقي للدليل على الحصة، وهذا يعني عدم وجود حد لعدد المحددين في الشبكة.
      ومع ذلك، هناك لجنة ثابتة مكونة من 21 محدداً مسؤولة عن إنشاء الكتل.
      يتم اختيار أعضاء اللجنة هؤلاء بشكل عشوائي من بين المحددين الموجودين في الشبكة.
    what_are_the_minimum_and_maximum_amounts_i_can_stake: ما هي الحدود الدنيا والقصوى للرهان الذي يمكنني القيام به في بكتوس؟
    what_are_the_minimum_and_maximum_amounts_i_can_stake_answer_v1: >
      في بكتوس، لا يوجد حد أدنى لرهن العملات، ولكن الحد الأقصى الذي يمكنك رهنه هو 12381 عملة.
      إذا كنت ترغب في رهن أكثر من 12381 عملة، يمكنك تشغيل مراقب جديد.
      تشغيل عدة مراقبين يحافظ على تفكك الشبكة ويساعد في الحفاظ على أمنها واستقرارها.
    what_is_the_total_supply_of_pactus_coins: ما هو إجمالي عرض عملات بكتوس؟
    what_is_the_total_supply_of_pactus_coins_answer_v1: >
      بكتوس لديه إجمالي عرض 21 مليون عملة، وتنقسم كل عملة إلى 1 مليار وحدة.
      يتم إنشاء عملة جديدة كل 10 ثوانٍ، وبعد 6 سنوات ونصف، سيتم إنشاء كل 21 مليون عملة.
    is_pactus_a_copy_of_any_other_blockchain: هل بكتوس هو نسخة من أي بلوكتشين آخر؟
    is_pactus_a_copy_of_any_other_blockchain_answer_v1: >
      لا، بكتوس ليس نسخة أو مشتقًا من أي بلوكتشين آخر.
      إنه بروتوكول بلوكتشين فريد وجديد تم تصميمه من الصفر.
      آلية التوافق المستخدمة في بكتوس فريدة وتم إنشاؤها خصيصًا لحل مشكلة توافق المراقبين في بلوكتشين البرهان على الحصة.
    what_is_the_treasury_account: ما هو حساب الخزانة في بلوكتشين بكتوس؟
    what_is_the_treasury_account_answer_v1: >
      حساب الخزينة هو حساب خاص في بكتوس بلوكتشين يحتوي على إجمالي إمدادات العملات والذي يبلغ 21 مليون عملة.
      تم إنشاؤه في وقت النشأة ولا يوجد له زوج مفتاح يرتبط به، وهذا يعني أنه لا يمكن الوصول إليه أو التحكم به من قبل أي شخص.
      كلما تم إنشاء كتلة جديدة، ينتقل عملة واحدة من حساب الخزينة إلى حساب المقترح كمكافأة للكتلة.
      يساعد هذا على تحفيز المُصَادِقين لتأمين الشبكة والحفاظ عليها تعمل بسلاسة.
    does_pactus_have_an_ico: هل بكتوس لديها ICO؟
    does_pactus_have_an_ico_answer_v1: >
      لا، بكتوس ليس لديها ICO (عرض عملة أولي)، ولا يوجد حسابات محددة مسبقًا أو مميزة في بكتوس.
      يبدأ بكتوس بلوكتشين من الصفر ويتم تعدين جميع العملات من خلال آلية التوافق.
      هذا يضمن أن توزيع العملات عادل وأنه لا يوجد تمركز للثروة.
